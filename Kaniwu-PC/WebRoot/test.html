  			<p>三. 相对大小的字体</p>

<p>字体也不能使用绝对大小（px），而只能使用相对大小（em）。</p>
　　<p>body {<br>
　　　　font: normal 100% Helvetica, Arial, sans-serif;
　　}</p>
<p>上面的代码指定，字体大小是页面默认大小的100%，即16像素。
　　h1 {
　　　　font-size: 1.5em; 
　　}</p>
<p>然后，h1的大小是默认大小的1.5倍，即24像素（24/16=1.5）。
　　small {
　　　　font-size: 0.875em;
　　}</p>
<p>small元素的大小是默认大小的0.875倍，即14像素（14/16=0.875）。</p>
